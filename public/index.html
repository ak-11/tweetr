<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Font Roboto Condensed  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />

    <!-- Tweeet List CSS -->
    <link rel="stylesheet" href="/styles/list_tweets.css" type="text/css" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>

    <!-- Form toggle JS -->
    <script type="text/javascript" src="/scripts/toggle-form.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button type="button" id="compose-button">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        Compose
      </button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id="limit-warning" class="warning">
        <h2>
          You've exceeded the maximum character length permitted. Please try again
        </h2>
      </div>
      <div id="null-warning" class="warning">
        <h2>
          It appears you forgot to write a tweet. Please try again.
        </h2>
      </div>
      <!-- Form to compose new tweets -->
      <section class="new-tweet" id="compose">
        <h2>Compose Tweet</h2>
        <form id="tweet-form" action="/tweets" method="post">
          <textarea name="text" id="new-tweet" placeholder="What are you humming about?"></textarea>
          <input id="new-tweet-submit" type="submit" value="Tweet">
          <span class="counter" id="counter">140</span>
        </form>
      </section>
      <!-- Container to display tweets -->
      <div id="tweets-container">
      </div>
    </main>
  </body>
</html>
